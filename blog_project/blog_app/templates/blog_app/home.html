{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
</head>
<body>
    <h1>Welcome To My Blog</h1>
    {% for post in posts %} 
        <a href="">{{ post.title }}</a>
        <p>{{ post.author }}</p>
        {{ post.category }}
       ({{ post.created_at }})
    {% endfor %}
</body>
</html>
